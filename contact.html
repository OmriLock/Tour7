<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
<script src="contact.js" defer></script>
<header>
    <nav>
        <ul>
            <li><a href="index.html">בית</a></li>
            <li><a href="registration.html">הרשמה</a></li>
            <li><a href="contact.html">צור קשר</a></li>
            <li><a href="About.html">אודותינו</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="הקלד את שם הסיור או הקטגוריה">
            <button><img src="search-icon.png" alt="חיפוש"></button>
        </div>
    </nav>
    <div class="logo">
        <img src="logo.jpg" alt="7Tours">
    </div>
</header>

<!-- Contact Section -->
<div class="outer-container">
    <div class="gray-box">

        <div class="info-section">
            <h1 class="form-title">דברו איתנו</h1>
            <p><img src="location.png" alt="Location Icon"> כתובת משרדים</p>
            <p><img src="email.png" alt="Email Icon"> מייל חברה</p>
            <p><img src="phone.png" alt="Phone Icon"> טלפון חברה</p>
        </div>
        <div class="form-container">

            <form>
                <input type="text" id="name" name="name" placeholder="שם" required>

                <input type="text" id="phone" name="phone" placeholder="טלפון" required>

                <textarea rows="4" placeholder="תוכן ההודעה" id="message" name="message" required></textarea>

                <button type="submit" class="submit-button">שלח</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>כל הזכויות שמורות &copy; 2024</p>
</footer>

<div id="envelopeAnimation" class="envelope-animation"></div>

</body>
</html>
